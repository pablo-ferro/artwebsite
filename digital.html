        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000;
            background-color: #fff0e5;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-column {
            width: 20%;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .right-column {
            width: 80%;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px; /* spacing between images */
            align-items: start;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            padding: 5px 0;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: gray;
        }

        .social {
            display: flex;
            gap: 20px;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .social a {
            color: black;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social a:hover {
            color: gray;
        }

        .right-column img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }




        /* Responsive design for Digital page */

/* Tablet screens */
@media (max-width: 1200px) {
  .right-column {
    grid-template-columns: repeat(2, 1fr) !important; /* 2 columns on tablet */
    gap: 15px !important;
  }
}

/* Mobile screens */
@media (max-width: 768px) {
  body {
    height: auto;
    min-height: 100vh;
    overflow-x: hidden;
    padding: 0;
    margin: 0;
  }
  
  .container {
    flex-direction: column;
    width: 100%;
    max-width: 100%;
    margin: 0;
    padding: 0;
  }
  
  .left-column {
    width: 100%;
    padding: 15px;
    position: sticky;
    top: 0;
    background-color: #fff0e5;
    z-index: 100;
    border-bottom: 1px solid #ddd;
  }
  
  .right-column {
    width: 100%;
    padding: 0 15px; /* Only horizontal padding */
    overflow-y: visible;
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
  }
  
  .right-column img {
    width: 100%;
    max-width: 100%;
    height: auto;
    margin: 0 0 15px 0;
    padding: 0;
    display: block;
    /* Remove box-sizing from images - let them be content-box */
  }
  
  h1 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
  }
  
  .menu {
    flex-direction: row;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 15px;
  }
  
  .menu a {
    font-size: 1rem;
    padding: 5px;
  }
  
  .social {
    gap: 15px;
    font-size: 1.2rem;
    margin-top: 15px;
  }
  
  /* Prevent horizontal scroll */
  html {
    overflow-x: hidden;
  }
}

/* Very small screens */
@media (max-width: 480px) {
  .left-column {
    padding: 10px;
  }
  
  .right-column {
    padding: 0 10px; /* Only horizontal padding */
  }
  
  .right-column img {
    margin-bottom: 10px;
  }
  
  .menu {
    gap: 10px;
  }
  
  .menu a {
    font-size: 0.9rem;
  }
}

/* Ensure images are always responsive */
.right-column img {
  max-width: 100%;
  height: auto;
  display: block;
}
