<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Ferros Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@800&family=Abril+Fatface&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000;
            background-color: #fff0e5;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-column {
            width: 15%;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .right-column {
            width: 85%;
            overflow-y: auto;
            padding: 0px;
            display: grid;
            grid-template-columns: 60% 40%;
            grid-template-rows: 60% 40%;
            gap: 0px;
            height: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            padding: 5px 0;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: gray;
        }

        .social {
            display: flex;
            gap: 20px;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .social a {
            color: black;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social a:hover {
            color: gray;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 1px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .image-container:hover img {
            transform: scale(1);
        }

        /* First image (top-left) is larger */
        .image-container:first-child {
            grid-column: 1;
            grid-row: 1 / span 1;
        }

        /* Other images */
        .image-container:nth-child(2) {
            grid-column: 2;
            grid-row: 1;
            height: 100%;
        }

        .image-container:nth-child(3) {
            grid-column: 1;
            grid-row: 2;
            height: 100%;
        }

        .image-container:nth-child(4) {
            grid-column: 2;
            grid-row: 2;
            height: 100%;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-container:hover .image-overlay {
            opacity: 0.5;
        }

        /* Individual overlay styles */
        .overlay-1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .overlay-2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .overlay-3 {
            font-family: 'Abril Fatface', serif;
            font-size: 1.8rem;
            letter-spacing: 0.5px;
        }

        .overlay-4 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.2rem;
            letter-spacing: 2px;
        }
    </style>
</head>

                <div class="social">
                    <a href="https://instagram.com/studioferros" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>

                        <i class="fas fa-envelope"></i>
                    </a>

            </div>
        </div>
        <div class="right-column">
            <div class="image-container">
                <a href="wine.html">
                    <img src="index/wine.jpg" alt="Artwork 1">

                </a>

                </a>
            </div>
            <div class="image-container">

                    <img src="index/maps.png" alt="Artwork 3">

                </a>
            </div>
            <div class="image-container">
                <a href="drawings.html">
