        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000;
            background-color: #fff0e5;
            display: flex;
            height: 100vh;

            display: flex;

            justify-content: flex-start;

            width: 75%;

            grid-template-columns: repeat(3, 1fr); /* 3 columns */

        }

            margin-bottom: 1rem;

            flex-direction: column;

            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            padding: 5px 0;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: gray;
        }

        .social {
            display: flex;
            gap: 20px;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .social a {
            color: black;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social a:hover {
            color: gray;
        }

        .right-column img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
