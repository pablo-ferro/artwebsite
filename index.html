<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Ferros Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000;
            background-color: #fff0e5;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-column {
            width: 25%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .right-column {
            width: 75%;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            padding: 5px 0;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: gray;
        }

        .social {
            display: flex;
            gap: 20px;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .social a {
            color: black;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social a:hover {
            color: gray;
        }

        .artwork img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div>
                <h1>pablo ferros</h1>
                <div class="menu">
                    <a href="#home">home</a>
                    <a href="#drawings">drawings</a>
                    <a href="#illustrations">illustrations</a>
                    <a href="#about">about</a>
                </div>
                <div class="social">
                    <a href="https://instagram.com/@studioferros" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="mailto:hello@pabloferros.com" aria-label="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="artwork">
                <img src="Fito (1).png" alt="Artwork 1">
                <img src="Fito (2).png" alt="Artwork 2">
                <img src="Fito (3).png" alt="Artwork 3">
                <img src="Fito (4).png" alt="Artwork 4">
            </div>
        </div>
    </div>
</body>
</html>
